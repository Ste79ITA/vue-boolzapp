<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="green"></div>
          <div class="app">
            <div class="users-container">
              <div class="header">
                <div class="user-header">
                  <div class="my-avatar">
                    <img
                      class="my-avatar-img"
                      src="./img/avatar_1.jpg"
                      alt=""
                    />
                  </div>
                  <div class="my-name">
                    <h5>Stefano</h5>
                  </div>
                  <div class="options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
                <div class="notification">
                  <div class="icon-container">
                    <i class="fa-solid fa-bell-slash"></i>
                  </div>
                  <div>
                    <h5 class="notify-title">
                      Ricevi notifiche di nuovi messaggi
                    </h5>
                    <p>Lorem ipsum dolor sit amet?</p>
                  </div>
                </div>
                <div class="search-bar">
                  <input
                    type="text"
                    placeholder="Cerca o inizia una nuova chat"
                  />
                </div>
              </div>
              <div class="contacts-container">
                <ul class="contacts">
                  <li class="contact" 
                  v-for='(contact, index) in contacts' 
                  key='index' 
                  @mouseenter='hover(index)'
                  @mouseleave='hover(index)'
                  :class="index === currentIndex ? 'hover' : '' "
                  >
                    <img class="avatar-img" :src="contact.avatar" :alt="contact.avatar" />
                    <div>
                      <h5 class="contact-title">{{ contact.name }}</h5>
                      <p class="last-message">
                        {{ contact.messages[contact.messages.length - 1].message }}
                      </p>
                    </div>
                  </li>                
              </div>
            </div>
            <div class="text">
              <div class="text-header"></div>
              <div class="text-container"></div>
              <div class="text-footer"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
